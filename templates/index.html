<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body style="background-color: black;color: white;">
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Welcome to the Home Page: </h1>
    <div style="position: absolute;left: 88%;top: 2%;">
    <a href="{{ url_for('login') }}">
        <button class="login-btn">Login</button>

        <style>
          .login-btn {
            background: linear-gradient(135deg, #b33674, #c258a7);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
          }
        
          .login-btn:hover {
            background: linear-gradient(135deg, #c258a7, #b33674);
            transform: scale(1.05);
          }
        
          .login-btn:active {
            transform: scale(0.95);
          }
        </style>
    </a> |
    <a href="{{ url_for('register') }}">
        <button class="register-btn">Register</button>

<style>
  .register-btn {
    background: linear-gradient(135deg, #b33674, #c258a7);
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-family: 'Poppins', sans-serif;
  }

  .register-btn:hover {
    background: linear-gradient(135deg, #c258a7, #b33674);
    transform: scale(1.05);
  }

  .register-btn:active {
    transform: scale(0.95);
  }
</style>

    </a>
</div>

</body>
</html>
